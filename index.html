<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tempo Treasure</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo">
        <h1 class="nav__title">Tempo Treasure</h1>
        <img src="./recursos/viola.png" alt="viola icon" />
      </div>
      <div class="search">
        <input type="text" class="search__input" placeholder="Type your text" />
        <button class="search__button">
          <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
              ></path>
            </g>
          </svg>
        </button>
        <div class="header__cart">
          <div class="header__cart--notification" id="cartNotification">0</div>
          <img
            src="./recursos/shopping-cart.png"
            alt="carrito"
            class="carrito"
          />
        </div>
      </div>
    </nav>
    <header>
      <div class="header__principal-text">
        <h2>Let's make some <strong class="bold-text">music</strong></h2>
        <a href="#main"
          ><button class="button">Click here to see our products</button></a
        >
      </div>
    </header>

    <div class="wrapper">
      <aside>
        <nav>
          <ul class="menu">
            <li>
              <button class="button-categorie active" id="allProducts">Todos los productos</button>
            </li>
            <li><button class="button-categorie" id="instrumentos">Instrumentos</button></li>
            <li><button class="button-categorie" id="accesorios">Accesorios</button></li>
          </ul>
        </nav>
      </aside>
    

    <main id="main">
      <h2 class="principal__title" id="principal__title">Todos los artículos</h2>
      <section id="contenedor">
      
      </section>
    </div>
      <!-- cart modal -->

      <div class="cart-modal" id="cartModal">
        <p class="cart-modal__title">Carrito</p>
        <div id="emptyCartMessage" class="cart-modal__empty-message">
          Tu carrito está vacío
        </div>
        <div class="cart-modal__checkout-container">
          <!-- Aquí se mostrarán los productos agregados al carrito -->
        </div>
        <div id="totalPriceContainer"></div>
        <button class="cart-modal__checkout" id="btnComprar">Comprar</button>
      </div>
    </main>
    <!-- final close modal -->
    <script src="./class.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
